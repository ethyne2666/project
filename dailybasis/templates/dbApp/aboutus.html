{% extends "dbApp/base.html" %}
{% load static %}

{% block title %}
    About Us
{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
            class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
  </div>

  <!-- Carousel Items -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/daily-basis.jpg' %}" class="d-block w-100" alt="daily basis" width="100px" height="700px" >
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/eggs.jpg' %}" class="d-block w-100" alt="eggs"width="100px" height="700px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/broccoli.jpg' %}" class="d-block w-100" alt="broccoli"width="100px" height="700px">
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button"
          data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
{% endblock %}
