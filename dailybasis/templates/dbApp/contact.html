
{% extends "dbApp/base.html" %}

{% load static %}
{% block content %}
<div class="contact-container">
    <div class="contact-card">

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1840.0085092698926!2d88.43196528433164!3d22.96108123964772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f894fc95000001%3A0x56bfd0b3bdadb903!2sIndian%20Institute%20of%20Information%20Technology%20Kalyani!5e0!3m2!1sen!2sin!4v1755425154783!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="contact-form-content">
            <div class="logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'images/daily-basis.jpg' %}" alt="Daily Basis Logo">
                </a>
            </div>

            <h2>Contact Us</h2>

            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone No</label>
                    <input type="text" id="phone" name="phone"placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="desc">Message</label>
                    <textarea id="desc" name="desc" rows="4" required placeholder="describe here"></textarea>
                </div>
                <button type="submit" class="btn-contact">Send Message</button>
            </form>
            <p class="back-text">
                <a href="{% url 'index' %}">Go Back to Home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
